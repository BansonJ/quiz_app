{% extends 'HTML/base.html' %}
{% load static %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 60vh;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-lg">
            <div class="mb-md text-primary">
                <i class="ri-user-line" style="font-size: 4rem;"></i>
            </div>
            <h1 class="text-xl">{{ username }}님의 정보</h1>
        </div>

        <div class="flex flex-col gap-md mb-lg">
            <div class="flex justify-between items-center p-md"
                style="background-color: var(--background-color); border-radius: var(--radius-md);">
                <span class="text-secondary font-bold">아이디</span>
                <span>{{ username }}</span>
            </div>
            <div class="flex justify-between items-center p-md"
                style="background-color: var(--background-color); border-radius: var(--radius-md);">
                <span class="text-secondary font-bold">보유 포인트</span>
                <span class="text-primary font-bold">{{ balance }} P</span>
            </div>
        </div>

        <div class="flex flex-col gap-sm">
            <a href="{% url 'point_records' %}" class="btn btn-secondary w-full">포인트 내역 조회</a>
            <a href="{% url 'bank_info' %}" class="btn btn-secondary w-full">계좌 정보 관리</a>
            <a href="{% url 'main' %}" class="btn btn-primary w-full mt-sm">메인으로 돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
