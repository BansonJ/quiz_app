{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Platform{% endblock %}</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/modern.css' %}">

    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="{% url 'main' %}" class="nav-brand flex items-center gap-sm">
                <i class="ri-question-answer-line text-primary"></i>
                <span>QuizPlatform</span>
            </a>

            <div class="nav-links flex items-center gap-md">
                <a href="{% url 'main' %}" class="nav-link">홈</a>
                <a href="{% url 'notice_list' %}" class="nav-link">공지사항</a>

                {% if user.is_authenticated %}
                <a href="{% url 'bank_info' %}" class="nav-link">계좌관리</a>
                <a href="{% url 'point_records' %}" class="nav-link">내역조회</a>
                <div class="flex items-center gap-sm ml-md">
                    <span class="text-sm text-secondary font-bold">{{ user.username }}님</span>
                    <a href="{% url 'logout' %}" class="btn btn-secondary"
                        style="padding: 0.4rem 1rem; font-size: 0.9rem;">로그아웃</a>
                </div>
                {% else %}
                <div class="flex gap-sm">
                    <a href="{% url 'login' %}" class="btn btn-secondary">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">회원가입</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-lg mb-md" style="flex: 1;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Quiz Platform. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
