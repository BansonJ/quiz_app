{% extends 'HTML/base.html' %}
{% load static %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 70vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-lg">
            <h1 class="text-xl">로그인</h1>
            <p class="text-secondary text-sm">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요"
                    required>
            </div>

            {% if error %}
            <div class="text-center mb-md">
                <p class="text-sm" style="color: var(--error-color);">{{ error }}</p>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-full mb-md">로그인</button>
        </form>

        <div class="text-center">
            <p class="text-sm text-secondary">
                계정이 없으신가요? <a href="{% url 'signup' %}" class="font-bold">회원가입</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
