{% extends 'HTML/base.html' %}
{% load static %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 70vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-lg">
            <h1 class="text-xl">회원가입</h1>
            <p class="text-secondary text-sm">Quiz Platform의 회원이 되어보세요.</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
                <p id="username_check" class="text-sm mt-xs"></p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요"
                    required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">전화번호</label>
                <input type="text" id="phone" name="phone" class="form-input" placeholder="010-1234-5678" required>
            </div>

            {% if error %}
            <div class="text-center mb-md">
                <p class="text-sm" style="color: var(--error-color);">{{ error }}</p>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-full mb-md">가입하기</button>
        </form>

        <div class="text-center">
            <p class="text-sm text-secondary">
                이미 계정이 있으신가요? <a href="{% url 'login' %}" class="font-bold">로그인</a>
            </p>
        </div>
    </div>
</div>

<script>
    const usernameInput = document.getElementById('username');
    const checkResult = document.getElementById('username_check');

    usernameInput.addEventListener('blur', function () {
        const username = this.value.trim();
        if (username === "") {
            checkResult.innerText = "";
            return;
        }

        fetch(`/check-username/?username=${username}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    checkResult.innerText = "이미 존재하는 아이디입니다 ❌";
                    checkResult.style.color = "var(--error-color)";
                } else {
                    checkResult.innerText = "사용 가능한 아이디입니다 ✅";
                    checkResult.style.color = "var(--secondary-color)";
                }
            })
            .catch(() => {
                checkResult.innerText = "확인 중 오류가 발생했습니다.";
                checkResult.style.color = "var(--error-color)";
            });
    });
</script>
{% endblock %}
